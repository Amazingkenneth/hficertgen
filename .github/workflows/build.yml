name: Build Streamlit Executables

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      # --- Windows Specific Setup ---
      - name: Install UPX (Windows Only)
        if: runner.os == 'Windows'
        run: choco install upx --no-progress

      # --- Dependency Installation ---
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Installing exact libraries used in your project
          pip install streamlit pandas docxtpl pypdf pypinyin docx2pdf pyinstaller openpyxl
          # Install explicit hook requirements just in case
          pip install packaging

      # --- Build Step ---
      - name: Build with PyInstaller
        run: pyinstaller build.spec

      # --- macOS Optimization (Manual Strip) ---
      # We manually strip the binary because it is safer than doing it inside the spec file
      - name: Optimize Binary (macOS Only)
        if: runner.os == 'macOS'
        run: |
          echo "Original Size:"
          du -h dist/CertificateGenerator
          # Strip debug symbols
          strip dist/CertificateGenerator
          echo "Stripped Size:"
          du -h dist/CertificateGenerator

      # --- Upload Artifacts ---
      - name: Upload Executable
        uses: actions/upload-artifact@v4
        with:
          name: CertificateGenerator-${{ runner.os }}
          path: dist/
