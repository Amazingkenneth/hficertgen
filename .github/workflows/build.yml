name: Build Executables

on:
  push:
    branches: ["main"]
    # LIMIT TRIGGER: Only run when Python files are changed
    paths:
      - "**.py"
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller customtkinter pypinyin docxtpl openpyxl tksheet packaging

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name "CertificateGenerator" gen.py

      # Windows Artifact
      - name: Upload Windows Artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: CertificateGenerator-Windows
          path: dist/CertificateGenerator.exe

      # macOS Artifact
      - name: Upload macOS Artifact
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: CertificateGenerator-macOS
          path: dist/CertificateGenerator.app

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/')
    permissions:
      contents: write # Required to create a release

    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: CertificateGenerator-Windows

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: CertificateGenerator-macOS
          path: CertificateGenerator.app # Downloads content into this folder

      - name: Zip macOS App
        run: zip -r CertificateGenerator-macOS.zip CertificateGenerator.app

      - name: Generate Tag
        id: tag
        run: echo "release_tag=v1.0.${{ github.run_number }}" >> $GITHUB_OUTPUT

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }} # Use the generated tag
          name: Release ${{ steps.tag.outputs.release_tag }}
          files: |
            CertificateGenerator.exe
            CertificateGenerator-macOS.zip
          generate_release_notes: true
