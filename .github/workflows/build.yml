name: Build Executables

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Installing exact libraries used in the project
          pip install pyinstaller customtkinter pypinyin docxtpl openpyxl tksheet
          # Install explicit hook requirements just in case
          pip install packaging

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name "CertificateGenerator" gen.py

      # Windows Artifact
      - name: Upload Windows Artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: CertificateGenerator-Windows
          path: dist/CertificateGenerator.exe

      - name: Upload macOS Artifact
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: CertificateGenerator-macOS
          path: dist/CertificateGenerator-macOS.zip

  release:
    name: Create Release
    needs: build # Waits for the build job to finish
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/')

    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: CertificateGenerator-Windows

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: CertificateGenerator-macOS

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            CertificateGenerator.exe
            CertificateGenerator-macOS.zip
          generate_release_notes: true
